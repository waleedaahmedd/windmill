name: windmill_general_trading
description: Windmill General Trading Mobile Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  carousel_slider: ^4.0.0
  webview_flutter: ^3.0.0
  modal_bottom_sheet: ^2.0.0
  bottom_navy_bar: ^6.0.0
  dio: ^4.0.1
  top_snackbar_flutter: ^1.0.1
  shared_preferences:
  get_storage: ^2.0.3
  firebase_core:
  cloud_firestore:
  google_sign_in:
  flutter_login_facebook:
  url_launcher: ^6.0.10
  firebase_messaging:
  flutter_launcher_icons: "^0.9.2"
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/application_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/Montserrat/
    - assets/fonts/Poppins/