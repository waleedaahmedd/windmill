name: windmill_general_trading
description: Windmill General Trading Mobile Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  carousel_slider: ^4.0.0
  bottom_navy_bar: ^6.0.0
  dio: ^4.0.1
  top_snackbar_flutter: ^1.0.1
  shared_preferences: ^2.0.8
  get_storage: ^2.0.3
  firebase_core: ^1.7.0
  cloud_firestore: ^2.5.3
  google_sign_in: ^5.2.1
  flutter_login_facebook: ^1.2.0
  url_launcher: ^6.0.10
  firebase_messaging: ^11.1.0
  flutter_launcher_icons: "^0.9.2"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/application_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/Montserrat/
    - assets/fonts/Poppins/